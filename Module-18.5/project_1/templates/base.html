<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white">Navbar</a>
          <a href="{% url 'homepage'%}" class="navbar-brand text-white">Home</a>
          <form class="d-flex">
            {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="btn btn-outline-success text-white mx4" role="button">Profile</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-success text-white" role="button">Logout</a>
            {% else %}
            <a href="{% url 'signup' %}" class="btn btn-outline-success text-white mx-4" role="button">Register</a>
            <a href="{% url 'login' %}" class="btn btn-outline-success text-white" role="button">Login</a>
            {% endif %}
          </form>
        </div>
      </nav>

      {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    {% comment %} Script File {% endcomment %}

</body>
</html>
